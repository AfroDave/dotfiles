# prefix
set-option -g prefix C-Space
bind-key C-Space send-prefix

set-option -g default-terminal screen-256color

# disable C-z
unbind-key C-z

# binds
setw -g mode-keys vi
unbind-key [
bind-key Space copy-mode
unbind-key p
bind-key p paste-buffer
bind-key -t vi-copy "v" begin-selection
bind-key -t vi-copy "y" copy-pipe 'xclip -in -selection c'

bind-key 0 select-window -t :10

# enable mouse
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

# window split
unbind-key c
bind-key c new-window -c "#{pane_current_path}" -n "TERM"
unbind-key s
bind-key s split-window -v -c "#{pane_current_path}"
unbind-key v
bind-key v split-window -h -c "#{pane_current_path}"

# navigation
unbind-key h
bind-key h select-pane -L
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key l
bind-key l select-pane -R

# pane/window management
bind-key , command-prompt -p "rename window to:\t" "rename-window '%%'"

bind-key C-x kill-pane
bind-key C-r rotate -D

bind-key y setw synchronize-panes

# general settings
set-option -sg escape-time 0
set-option -g repeat-time 200
set-option -g history-limit 10000
set-option -g bell-action none
set-option -g display-panes-time 2000
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g allow-rename off
set-option -g renumber-windows on

# reload config
unbind-key r
bind-key r source-file ~/.tmux.conf \; display-message "reloading config..."

# activity
setw -g monitor-activity off
set-option -g visual-activity off

# general appearance
set-option -g status on
set-option -g status-interval 10
set-option -g status-utf8 on
set-option -g status-justify left
setw -g aggressive-resize on

# status
set-option -g status-bg default
set-option -g status-fg white
set-option -g status-interval 4

setw -g window-status-format "#[bg=brightcyan] #[fg=black]#[bg=cyan] #I #W #[bg=brightcyan] "
setw -g window-status-current-format "#[bg=brightgreen] #[fg=black]#[bg=green] #I #W #[bg=brightgreen] "

set-option -g pane-border-fg white
set-option -g pane-active-border-fg green

# right status
set-option -g status-right '#[bg=brightcyan] #[fg=black]#[bg=cyan] #(~/.scripts/sys) #[bg=brightcyan] '

# left status
set-option -g status-left ''

# default shell (zsh)
set-option -g default-shell /bin/zsh
